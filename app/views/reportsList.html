<section>
    <h2> Reports </h2>
    <form ng-hide = "numberOfProspect == 0 && numberOfClient == 0" name = "reportsFormList" novalidate ng-submit="submitMyForm()">
        <div class="container" style="background-color:whitesmoke" id = "form-container">

            <div class = "dropdown form-group" >
                <label for = "reportType"> Select Report for:
                </label>
                <select id="reportType" class="form-control" ng-model="reportType"  ng-change="changeReport()" ng-options="reportTypes.value as reportTypes.name for reportTypes in reportTypes">
                </select>
            </div>
            <div class="pull-left" style="margin-top: auto; margin-bottom: 2%; font-weight: bold; font-size: medium">
                <input type = "checkbox" ng-model = "myProspectReport"
                       ng-change = "changeReport()"> Reports only for my prospects
            </div>

        </div>
    </form>
    <p id="blankMessage" ng-show = "numberOfProspect == 0 && numberOfClient == 0 " >No report to view.</p>
    <br>
    <form name = "reportsForm" novalidate ng-submit="submitMyForm()">
        <div class="container" ng-show="flag" id="report-container" style="margin-left: -1%;width: 99.99%;height:200%">
        </div>
    </form>
</section>
