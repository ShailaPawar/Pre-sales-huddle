<section id="page-sub-header">
    <a ng-href="" ng-click="go('clients')"class="col-sm-2 btn btn-primary pull-right" id="discussions"> BACK </a>
</section>
<section>
    <span id="pageTitle"> Client Information</span>
    <form name = "editForm" novalidate ng-submit="submitMyForm()">
        <div ng-show = "showParticularClient" class = "container" style = "background-color:whitesmoke" id = "form-container">
            <div class = "form-group">
                <label for = "prospectName"> Prospect Name: </label>
                <input type = "text" ng-model = "prospect.Name" id = "prospectName" name = "prospectName"
                       class = "form-control" readonly>
            </div>
            <div class = "form-group">
                <label for = "techStack"> Tech Stack: </label>
                <input type = "text" ng-model = "prospect.TechStack" id = "techStack" name = "techStack"
                       placeholder = "e.g: C++, JavaScript, iOS" class = "form-control" readonly>
            </div>
            <div class = "form-group">
                <label for = "domain"> Domain: </label>
                <input type = "text" ng-model = "prospect.Domain" id = "domain" name = "domain"
                       placeholder = "e.g: Education, Finance" class = "form-control" readonly>
            </div>
            <div class = "form-group">
                <label for = "Head"> BU: </label>
                <input type = "text" ng-model = "prospect.BUHead" id = "Head" name = "Head"
                       class = "form-control" readonly>
            </div>
            <div class = "form-group">
                <label for = "teamSize"> Actual Team Size: </label>
                <input type = "number" ng-model = "prospect.TeamSize" id = "teamSize" name = "teamSize"
                       class = "form-control" min="0" readonly>
            </div>
            <div class = "form-group">
                <label for = "salesHead"> Sales Person: </label>
                <input type = "text" ng-model = "prospect.SalesID" id = "salesHead" name = "salesHead"
                       class = "form-control" readonly>
            </div>
            <div class = "form-group">
                <label for = "websiteURL"> Website URL: </label>

                <input type="text" id = "websiteURL" name = "websiteURL" ng-model = "prospect.WebsiteURL"  placeholder = "e.g: www.google.com"
                       class = "form-control" readonly>
            </div>
            <div class = "form-group">
                <label for = "folderURL">Documents folder URL: </label>

                <input type="text" id = "folderURL" name = "folderURL" ng-model = "prospect.FolderURL" placeholder = "e.g:https://drive.google.com/drive/folders/XYZ"
                       class = "form-control" readonly>
            </div>
            <div class = "form-group">
                <label for = "PreRevenue"> Revenue:
                </label>
                <input type="text" id = "PreRevenue" name = "PreRevenue" ng-model = "prospect.Revenue" ng-options="revenue.value as revenue.name for revenue in revenue"
                       class = "form-control" readonly>

            </div>
            <div class = "form-group">
                <label for = "keyContacts"> Key Contacts: </label>
                   <textarea id = "keyContacts" name = "keyContacts" ng-model = "prospect.KeyContacts"
                             class = "form-control" placeholder = "List key contacts and their designations/roles here" readonly>
                   </textarea>
            </div>
            <div class = "form-group">
                <button type="submit" class="col-sm-2 btn btn-primary" ng-click="viewClientNotes()"
                        style= "margin-bottom: 2%;" ng-disabled="createForm.$invalid"> Next </button>
            </div>
        </div>
        <div class="form-group"></div>
    </form>
    <form name = "showFormNotes" novalidate ng-submit = "submitMyForm()">
        <div ng-show = "showClientNotes" class = "container" style = "background-color:whitesmoke" id = "notes-container">
            <div class = "form-group">
                <label for = "notes"> Notes for Client '{{nameOfProspect}}'</label>
            <pre style = "font-family: helvetica; font-size: 14px; text-align: left; padding: 0px 0px 0px 0px; border: none;
                margin-top: -4%; margin-bottom: -8% ">
                <textarea  rows = "20" ng-model = "prospect.ProspectNotes" id = "notes" name = "notes"class = "form-control" readonly>
                </textarea>
            </pre>
            </div>
            <div class = "form-group">
                <input type = "button" id = "notesBack-button" value = "Prev" class = "col-sm-2 btn btn-primary"
                       ng-click = "goToViewForm()">
            </div>
        </div>
    </form>

</section>
