<section>
    <h2>Ask a Question </h2>
    <form name = "addDiscussionForm" novalidate>
        <div class = "container" style="background-color:whitesmoke">
            <p>
                <span style = "font-size: 9pt;"> All fields marked with an
                    <img src = "../images/required.gif" alt = "asterisk" class = "required-star"> are required.
                </span>
            </p>
            <div class = "form-group" ng-class = "{ 'has-error' : discussionForm.query.$invalid && submitted }">
                <label for = "query"> Question:
                    <img src = "../images/required.gif" alt = "Required" class = "required-star">
                    <em class = "error">
                        <span class = "error" ng-show = "discussionForm.query.$invalid && submitted"> Must not be blank.</span>
                    </em>
                </label>

                <input type = "text" id = "query" name = "query" ng-model = "query" class = "form-control" required>
            </div>
            <div class = "form-group" id = "lastDiv">
                <input type="button" value="Cancel" class="col-sm-1 btn btn-primary" ng-click="go('discussions')">
                <button type="button" class="col-sm-1 btn btn-primary" ng-click="addDiscussion()" style="margin-left:10px;"> Add </button>
            </div>
        </div>
        <div class="form-group"></div>
    </form>
</section>
