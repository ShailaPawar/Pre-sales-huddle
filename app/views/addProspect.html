<span id="pageTitle">Add a Prospect </span>
<form  name = "createForm" novalidate>
    <div ng-show="!showProspectNote" class = "container" id = "form-container">
        <div class = "form-group">
            <label for = "prospectName"> Prospect Name:
                <img src = "images/required.gif" alt = "Required" class = "required-star">
            </label>

            <input type = "text" id = "prospectName" name = "prospectName" ng-model = "prospectName"
                   class = "form-control" required>
        </div>
        <div class = "form-group">
            <label for = "date"> Creation Date:
                <img src = "images/required.gif" alt = "Required" class = "required-star">
            </label>

            <input type = "date" id = "date" name = "date" ng-model = "date" class = "form-control"
                   max = "{{maxDate | date: 'yyyy-MM-dd'}}" >

        </div>

        <div class = "form-group">
            <label for = "techStack"> Tech Stack: </label>

            <input type = "text" id = "techStack" name = "techStack" ng-model = "techStack"
                   placeholder = "e.g: C++, JavaScript, iOS" class = "form-control" >
        </div>
        <div class = "form-group">
            <label for = "domain"> Domain: </label>

            <input type = "text" id = "domain" name = "domain" ng-model = "domain"
                   placeholder = "e.g: Education, Finance" class = "form-control" >
        </div>
        <div class = "form-group">
            <label for = "teamSize"> Probable Team Size: </label>

            <input type = "number" id = "teamSize" name = "teamSize" ng-model = "teamSize"
                   class = "form-control" min="0" >
        </div>
        <p>
            <span style = "font-size: 9pt;"> All fields marked with an
                <img src = "images/required.gif" alt = "asterisk" class = "required-star"> are required.
            </span>
        </p>
        <div class = "form-group">
            <input type="button" id="cancel-button" value="Cancel" class="col-sm-2 btn btn-primary"
                   ng-click="go('prospects')">
            <button type="submit" class="col-sm-2 btn btn-primary" ng-click="notesPage()"
                    style="margin-left:10px;"> Next </button>
        </div>
    </div>
    <div class="form-group"></div>
</form>
<form  name = "createForm" novalidate>
    <div ng-show="showProspectNote" class = "container" id = "notes-container">
        <div class = "form-group">
            <label for = "notes"> Notes for Prospect {{nameOfProspect}}</label>
            <textarea rows="20" id = "notes" name = "notes" ng-model = "notes" class = "form-control"></textarea>
        </div>

        <div class = "form-group">
            <input type="button" id="notesBack-button" value="Back" class="col-sm-2 btn btn-primary"
                   ng-click="addProspectForm()">
            <button type="submit" class="col-sm-2 btn btn-primary" ng-click="addProspect()"
                    style="margin-left:10px;"> Add </button>
        </div>
    </div>
    <div class="form-group"></div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content" style="width: 20% !important;">
                    <div class="modal-body">
                        <div style="text-align: center">Prospect added. </div>
                        <br>
                        <button ng-click="goBack()" type="button" class="btn btn-primary" data-dismiss="modal" style="margin-left: 40%">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
